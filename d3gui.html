<body>
	<div id="main" style="border: 1px solid black; width: 800px; height:700px; margin: auto;">
		<div id="sourceContainer" style="width:50%; float:left;">
			<div id="sourceDiv">
				<input id="source0" class="sourceName" type="text" value="source0">
				<button id="source0Add" class="sourceShow" onclick="sourceAdd(this.id)">+</button>
				<button id="source0Del" class="sourceDel" onclick="sourceDel(this.id)">X</button>
			</div>
			<button id="sourceAdd">Add</button>
		</div>
		<div id="targetContainer" style="width:50%; float:left;">
			<div id="targetDiv">
				<input id="target0" class="targetName" type="text" value="target0">
				<button id="target0Add" class="targetShow" onclick="targetAdd(this.id)">+</button>
				<button id="target0Del" class="targetDel" onclick="targetDel(this.id)">X</button>
			</div>
			<button id="targetAdd">Add</button>
		</div>
		
		<svg id="svgMain" width=640 height=480 style="border: 1px solid blue;"></svg>
	</div>
